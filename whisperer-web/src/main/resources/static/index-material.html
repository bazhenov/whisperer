<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Whisperer</title>

	<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css"/>
	<link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

<div class="mdl-layout__container">
	<div class="mdl-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-color--primary">
			<div class="mdl-layout__header-row">
				<h3>Whisperer</h3>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="mdl-color--white mdl-shadow--2dp mdl-color-text--grey-800 mdl-cell mdl-cell--10-col whisperer__layout">

					<div class="whisperer__form__container">
						<h3>What key-value pair should be in trace?</h3>

						<form action="#" class="mdl-grid mdl-grid--no-spacing whisperer__form">

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col">
								<input class="mdl-textfield__input whisperer__form__field" type="text" id="keyName" name="keyName"/>
								<label class="mdl-textfield__label" for="keyName">MDC key name</label>
							</div>
							<div class="mdl-cell--8-col"></div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col">
								<input class="mdl-textfield__input whisperer__form__field" type="text" id="expectedValue" name="expectedValue"/>
								<label class="mdl-textfield__label" for="expectedValue">Expected value</label>
							</div>
							<div class="mdl-cell--8-col"></div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col">
								<input class="mdl-textfield__input whisperer__form__field" type="text" id="prefix" name="prefix"/>
								<label class="mdl-textfield__label" for="prefix">Log prefix</label>
							</div>
							<div class="mdl-cell--8-col"></div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col whisperer__form__radio-group">
								<input class="mdl-textfield__input whisperer__form__field" type="text" id="severity" name="severity" value="TRACE"/>

								<button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" data-value="INFO">INFO</button>
								<button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" data-value="WARN">WARN</button>
								<button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" data-value="ERROR">ERROR</button>
								<button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="button" data-value="DEBUG">DEBUG</button>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="button"  data-value="TRACE">TRACE</button>

								<label class="mdl-textfield__label" for="severity">Severity</label>
							</div>
							<div class="mdl-cell--8-col"></div>

							<div class="mdl-cell--12-col" style="margin-top: 10px;">
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect whisperer__form__listen-action" type="button">Listen</button>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-color--red-600 mdl-color-text--white mdl-js-ripple-effect whisperer__form__stop-action" type="button">Stop</button>
								<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active whisper__form__spinner"></div>
							</div>

							<div class="mdl-cell--4-col">
							</div>
						</form>
					</div>

					<div class="whisperer__feed__filters">
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
							<input type="checkbox" class="mdl-switch__input whisperer__feed__filters__toggle">
							<span class="mdl-switch__label">Filters</span>
						</label>
						<div class="mdl-grid mdl-grid--no-spacing whisperer__feed__filters__container"></div>
					</div>

					<div class="mdl-progress mdl-js-progress mdl-progress__indeterminate whisperer__feed__filter-sync-progress"></div>

					<div class="whisperer__feed__container">
						<span class="whisperer__feed__total"></span> records.
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-color--red-600 mdl-color-text--white mdl-js-ripple-effect whisperer__feed__clear" type="button">Clear</button>
						<table class="mdl-data-table mdl-js-data-table whisperer__feed">
							<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric" style="width: 30%">Node</th>
								<th class="mdl-data-table__cell--non-numeric" style="width: 70%">Message</th>
							</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
<script src="/bower_components/material-design-lite/material.min.js"></script>
<script type="text/javascript" src="/bower_components/requirejs/require.js" data-main="js/app/main.js"></script>
</body>
</html>
